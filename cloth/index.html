<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta name="robots" content="noindex">

    <title>Cloth</title>

    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/cloth.css" rel="stylesheet">

    <script src="//v3.bootcss.com/assets/js/ie-emulation-modes-warning.js"></script>
    <!--[if lt IE 9]>
    <script src="//v3.bootcss.com/assets/js/ie8-responsive-file-warning.js"></script>
    <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="apple-touch-icon" href="//v3.bootcss.com/apple-touch-icon.png">
    <link rel="icon" href="//v3.bootcss.com/favicon.ico">
</head>
<body>

<div id="app">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-9">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#review">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                </button>
                <div class="modal fade" id="review" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Switch</h4>
                            </div>
                            <div class="modal-body">
                                <dl class="dl-horizontal">
                                    <template v-for="(value, key) in selectedData">
                                        <dt>{{ key }}</dt>
                                        <dd>
                                            <img v-bind:src="value.image.small.url">
                                            {{ value.title }}
                                        </dd>
                                    </template>
                                </dl>
                                <div class="progress" id="progress-bar">
                                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                                         style="min-width:2em; width:45%;">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" v-on:click="run">Run</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <img class="img-responsive" src="assets/images/model.jpg">
                </div>
            </div>
            <div class="col-xs-3">
                <template v-for="(value, key) in config">
                    <div class="configItem" v-bind:id="key + '-item'">
                        <h4>{{ value.title }}</h4>
                        <ul class="list-unstyled">
                            <template v-for="item in value.items">
                                <li>
                                    <label>
                                        <img class="img-responsive" v-bind:src="item.image.large.url">
                                        <input type="radio" v-bind:name="key" v-bind:value="item.value"
                                               v-model="selectedValues[key]">
                                        <span>{{ item.title }}</span>
                                    </label>
                                </li>
                            </template>
                        </ul>
                    </div>
                </template>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <ul class="nav nav-pills">
                <template v-for="(value, key) in config">
                    <li class="config" role="presentation" v-on:click="switchConfig(key)"
                        v-bind:id="key + '-config'">
                        <a href="#">{{ value.title }}</a>
                    </li>
                </template>
                <li role="presentation" class="disabled">
                    <a href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
<script src="//v3.bootcss.com/assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="assets/scripts/cloth.js"></script>
</body>
</html>
